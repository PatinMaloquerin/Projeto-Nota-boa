<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Anual 3.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div id="lista-disciplinas-view">
            <header>
                <h1>Painel do Estudante</h1>
                <p>Acompanhe suas notas e sua média geral do ano.</p>
            </header>

            <div class="media-geral-container">
                <h2>Média Geral do Ano</h2>
                <div id="media-geral-ano" class="placar">0.00</div>
            </div>

            <div class="configuracao-disciplina">
                <h3>Carregar Matérias (Pré-definido)</h3>
                <div class="preset-buttons">
                    <button onclick="carregarPredefinicao('fundamental')">Ensino Fundamental</button>
                    <button onclick="carregarPredefinicao('medio')">Ensino Médio</button>
                </div>
                <h3 class="add-title">Ou Adicionar Manualmente</h3>
                <div class="input-group">
                    <input type="text" id="nome-disciplina-input" placeholder="Nome da nova disciplina...">
                    <button onclick="adicionarDisciplinaManualmente()">Adicionar</button>
                </div>
            </div>

            <main id="disciplinas-lista-container">
                </main>
        </div>

        <div id="detalhes-disciplina-view" class="hidden">
            <header class="header-detalhes">
                <button class="back-button" onclick="mostrarLista()">&larr; Voltar para a Lista</button>
                <h1 id="detalhes-nome-disciplina">Nome da Disciplina</h1>
            </header>
            
            <div id="bimestres-container-dinamico">
                </div>
            
            <div id="resultado-final-disciplina" class="resultado-final">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
